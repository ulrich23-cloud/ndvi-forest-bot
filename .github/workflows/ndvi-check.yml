name: NDVI Check Daily

on:
  schedule:
    - cron: '0 6 * * *'  # Tous les jours à 6h00 UTC
  workflow_dispatch:

jobs:
  ndvi:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Cloner le dépôt
        uses: actions/checkout@v3

      - name: 🐍 Configurer Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 🧪 Installer dépendances
        run: |
          python -m pip install --upgrade pip
          pip install earthengine-api requests

      - name: 🔐 Ajouter la clé JSON
        run: echo "${{ secrets.GEE_SERVICE_KEY }}" > gee-service-account.json

      - name: 🚀 Lancer le script NDVI
        run: python main.py
