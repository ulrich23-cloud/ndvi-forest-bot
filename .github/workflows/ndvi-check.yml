name: NDVI Daily Check

on:
  schedule:
    - cron: '0 6 * * *'  # â° Tous les jours Ã  06h00 UTC (07h00 CET/08h00 CAT)
  workflow_dispatch:     # ðŸ§ª DÃ©clenchement manuel depuis GitHub UI

jobs:
  ndvi-monitoring:
    runs-on: ubuntu-latest

    env:
      GEE_SERVICE_ACCOUNT_B64: ${{ secrets.GEE_SERVICE_ACCOUNT_B64 }}

    steps:
      - name: ðŸ§¬ Checkout repo
        uses: actions/checkout@v3

      - name: ðŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ðŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install earthengine-api

      - name: ðŸ” Decode GEE JSON from Secret
        run: |
          echo "$GEE_SERVICE_ACCOUNT_B64" | base64 -d > service-account.json

      - name: ðŸš€ Run NDVI Detection Script
        run: |
          python main.py
